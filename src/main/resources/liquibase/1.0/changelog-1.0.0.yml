databaseChangeLog:
  - changeSet:
      id: Create user table
      author: Zaur Mursalov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: surname
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: fin
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: phone_number
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: voen
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: company_name
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: text
                  constraints:
                    nullable: true




            remarks: Table to store information about user